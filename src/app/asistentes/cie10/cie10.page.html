<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss()">
				<ion-icon name="arrow-round-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-buttons  slot="end">
			<ion-button color=danger (click)="dismiss()">Cerrar</ion-button>
		</ion-buttons>
		Seleccione un cie-10
	</ion-toolbar>
	<ion-searchbar mode=ios placeholder="CIE10" [(ngModel)]="cie10Busqueda" style="text-transform: uppercase" (ionClear)="limpiarBuscador()"
		(keyup.enter)="buscar()">
	</ion-searchbar>
	<ion-grid *ngIf="cod4_sel.des_cod">
		<ion-row>
			<ion-col size=9>
				<ion-chip color="primary" style="height: 50px">
					<ion-label>{{cod4_sel.des_cod}}</ion-label>
				</ion-chip>
			</ion-col>
			<ion-col size=3>
				<ion-buttons>

					<ion-button color="success" (click)="enviar()" style="height: 50px">
						Sel
						<ion-icon name="checkmark-circle"></ion-icon>
					</ion-button>

				</ion-buttons>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-header>
<!-- asd -->
<!-- {{idform07}} -->


<ion-content>

	<ion-list>
		<ion-radio-group [(ngModel)]="cod4_sel">
			<ion-list-header>
				<ion-label>Cie10</ion-label>
			</ion-list-header>
			<ng-container *ngFor="let c of cie10s">
				<ion-item *ngIf="trim(c.cod_4)!=''" style="    padding: 8px 0px;">
					[{{c.cod_4}}]{{c.des_cod}}
					<ion-radio slot="start" [value]="c"></ion-radio>
				</ion-item>
			</ng-container>


		</ion-radio-group>
	</ion-list>

</ion-content>
