<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss()">
				<ion-icon name="arrow-round-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-buttons  slot="end">
			<ion-button color=danger (click)="dismiss()">Cerrar</ion-button>
		</ion-buttons>
		Seleccione un diagnostico NANDA
	</ion-toolbar>
	<ion-searchbar mode=ios placeholder="NANDA" [(ngModel)]="nandaBusqueda" style="text-transform: uppercase" (ionClear)="limpiarBuscador()"
		(keyup.enter)="buscar()">
	</ion-searchbar>
	<ion-grid *ngIf="nanda_sel.nombre">
		<ion-row>
			<ion-col size=9>
				<ion-chip color="primary" style="height: 50px">
					<ion-label>{{nanda_sel.nombre}}</ion-label>
				</ion-chip>
			</ion-col>
			<ion-col size=3>
				<ion-buttons>

					<ion-button color="success" (click)="enviar()" style="height: 50px">
						Sel
						<ion-icon name="checkmark-circle"></ion-icon>
					</ion-button>

				</ion-buttons>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-header>


<ion-content>

	<ion-list>
		<ion-radio-group [(ngModel)]="nanda_sel">
			<ion-list-header>
				<ion-label>Nanda</ion-label>
			</ion-list-header>
			<ng-container *ngFor="let c of nandas">
				<ion-item style="padding: 8px 0px;">
					{{c.nombre}}
					<ion-radio slot="start" [value]="c"></ion-radio>
				</ion-item>
			</ng-container>


		</ion-radio-group>
	</ion-list>

</ion-content>
