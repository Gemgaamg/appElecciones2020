  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-searchbar placeholder="medicamento" [(ngModel)]="nombre_producto" (keyup)="nombre_producto_change()" style="text-transform: uppercase" (ionClear)="limpiarBuscador()" (keyup.enter)="buscarNuevoProducto()"></ion-searchbar>
  </ion-buttons>
  
<!-- </ion-header> -->

<ion-content #contenedor
[scrollEvents]="true"
style="--background:unset"
>
  
  <ion-grid>
    <ion-row>
      <ion-col size=12 *ngFor="let med of medicamentos">

        <ion-card>
          <!-- <ion-img src="/assets/images/fondo_menu.png"></ion-img> -->

          <ion-card-header>
            <ion-card-subtitle>{{med.nbodega}}</ion-card-subtitle>
            <ion-card-title>{{med.nprod}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Cantidad: {{med.existencia}} <br>
            Lote: {{med.lote}} <br>
            Fecha Exp: {{med.fcaducidad}} <br>
            <br>
            {{med.estado_prod}}
          </ion-card-content>
        </ion-card>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<img src="../../../../assets/images/fondo_medicina.png" style="position: absolute;z-index: -1;top: 20%;opacity: 0.4;width: 100%;"/>
